# Spring Boot 서버가 실행되면 자동으로 로딩되는 파일
# DB의 설정 정보, 로깅 설정 정보
# 또는 Custom 설정을 정의할 때 사용

spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    # 테이블 생성 후 data.sql 실행
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true
